{% extends "base.html" %}
{% load static %}

{% block body %}
    <div class="row mt-3 mb-3">
        <div class="col-6 d-flex justify-content-start">
            <h5>Round 1 Scores</h5>
        </div>
        <div class="col-5 d-flex justify-content-end">
            <button class="right btn">Edit Scores</button>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-11">
            <div class="d-flex text-centre justify-content-between">
                <div class="bg-white shadow-sm w-100 white-container">
                    <div class="table-responsive p-0 w-100"
                         style="max-height: 800px">
                        <table class="text-center table m-0 w-100">
                            <thead>
                            <tr class="border-muted border-bottom">
                                <th class="fw-normal text-muted small border-0" scope="col">Player</th>
                                <th class="fw-normal text-muted small border-0" scope="col">Goals</th>
                                <th class="fw-normal text-muted small border-0" scope="col">Assists</th>
                                <th class="fw-normal text-muted small border-0" scope="col">Points</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for player in object_list %}
                            <tr>
                                <td>{{ player.name }}</td>
                                <td>{{ player.goals }}</td>
                                <td>{{ player.assists }}</td>
                                <td>{{ player.points }}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
