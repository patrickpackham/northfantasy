{% extends "base.html" %}
{% load static %}

{% block body %}
    <div class="mt-4 mb-4 m-2 d-flex text-centre">
        <div class="w-75 d-flex justify-content-start mr-15p">
            <h5>{{ league|title }} Season Total</h5>
        </div>
        <div class="w-25 d-flex justify-content-end ml-15p">
            <a href="{% url 'rounds' league %}"><button class="mt-5p right btn">Rounds</button></a>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="w-100 d-flex text-centre justify-content-between">
            <div class="bg-white shadow-sm w-100 white-container">
                <div class="table-responsive p-0 w-100"
                     style="max-height: 800px">
                    <table class="text-center table m-0 w-100">
                        <thead>
                        <tr class="border-muted border-bottom">
                            <th class="fw-normal text-muted small border-0"
                                scope="col">Player
                            </th>
                            <th class="fw-normal text-muted small border-0"
                                scope="col">Goals
                            </th>
                            <th class="fw-normal text-muted small border-0"
                                scope="col">Assists
                            </th>
                            <th class="fw-normal text-muted small border-0"
                                scope="col">Points
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for player in object_list %}
                            <tr>
                                <td>{{ player }}</td>
                                <td>{{ player.goals }}</td>
                                <td>{{ player.assists }}</td>
                                <td>{{ player.points }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
