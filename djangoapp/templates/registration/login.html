{% extends "base.html" %}
{% load static %}

{% block body %}
    <div class="mt-4 mb-3 m-2 d-flex text-centre">
        <h5>Login</h5>
    </div>
    <div class="d-flex justify-content-center">
        <div class="w-100 d-flex text-centre justify-content-between">
            <div class="bg-white shadow-sm w-100 white-container p-4">
                <div class="table-responsive p-0 w-100"
                     style="max-height: 800px">
                    <form method="post">
                        {% csrf_token %}
                        <label for="id_username">Username:</label><br>
                        <input type="text" name="username" autofocus=""
                               class="w-100 form-control" autocapitalize="none"
                               autocomplete="username" maxlength="150"
                               required="" id="id_username">
                        <label class="mt-3" for="id_password">Password:</label><br>
                        <input type="password" name="password"
                               class="w-100 form-control mb-3"
                               autocomplete="current-password" required=""
                               id="id_password">
                        <input type="submit"
                                class="w-100 btn btn-danger mt-3"
                                value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
